<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-08 Lou's List</title>
</head>
<body>
    <select name="subject" id="subject">
        <option value="">--Please choose a course subject--</option>
        {% for i in response%}
            currVal = str({{i.subject}})
            <option value=currVal>{{i.subject}}</option>
        {% endfor%}
    </select>
</body>
</html>
